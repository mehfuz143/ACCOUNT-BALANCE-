<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Balance Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        main {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 15px;
            font-size: 14px;
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>ATM Balance Check</h1>
    </header>

    <main>
        <section id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <label for="user-id">User ID:</label>
                <input type="text" id="user-id" name="user-id" required>

                <label for="pin">PIN:</label>
                <input type="password" id="pin" name="pin" required>

                <button type="submit">Login</button>
            </form>
            <div id="login-error" class="message"></div>
        </section>

        <section id="balance-section" style="display: none;">
            <h2>Your Balance</h2>
            <p id="balance-amount">â‚¹0.00</p>
            <button id="logout-button">Logout</button>
        </section>
    </main>

    <script>
        // Sample user data
        const users = [
            { userId: "20006", pin: "1234", balance: 1500 },
            { userId: "20008", pin: "5678", balance: 3000 },
            { userId: "20012", pin: "8520", balance: 4500 },
            { userId: "20019", pin: "4563", balance: 5500 },
            { userId: "20020", pin: "6411", balance: 6500 },
            { userId: "20023", pin: "8273", balance: 8500 },
            { userId: "20031", pin: "2040", balance: 2500 },
        ];

        const loginForm = document.getElementById("login-form");
        const loginSection = document.getElementById("login-section");
        const balanceSection = document.getElementById("balance-section");
        const balanceAmount = document.getElementById("balance-amount");
        const loginError = document.getElementById("login-error");
        const logoutButton = document.getElementById("logout-button");

        let currentUser = null;

        // Handle login form submission
        loginForm.addEventListener("submit", (event) => {
            event.preventDefault();
            const userId = document.getElementById("user-id").value;
            const pin = document.getElementById("pin").value;

            // Find user
            const user = users.find((u) => u.userId === userId && u.pin === pin);

            if (user) {
                currentUser = user;
                loginSection.style.display = "none";
                balanceSection.style.display = "block";
                balanceAmount.textContent = `$${currentUser.balance.toFixed(2)}`;
            } else {
                loginError.textContent = "Invalid User ID or PIN.";
            }
        });

        // Handle logout
        logoutButton.addEventListener("click", () => {
            currentUser = null;
            loginSection.style.display = "block";
            balanceSection.style.display = "none";
            loginForm.reset();
            loginError.textContent = "";
        });
    </script>
</body>
</html>
